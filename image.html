<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" class="search-bar" placeholder="Type your image query..." name="tbm" value="isch" hidden>
                <input type="text" class="search-bar" placeholder="Type your image query..." name="q">
                <input type="submit" value="Google Image Search" class="search-btn">
            </form>
            <a href="index.html" class="back-btn">Back to Google Search</a>
        </div>
    </main>
</body>
</html>
